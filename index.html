<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список дел на базе PouchDB-CouchDB</title>

    <!-- Bootstrap -->
   <link rel="stylesheet" href="css/bootstrap.css">
   <script src="js/jquery-2.1.3.js"></script>
   <script src="js/bootstrap.js"></script>


   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/_my_utils.js"></script>
   <link rel="stylesheet" href="css/_my_style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">
    <div class="row" id="_head">
        <div class="col-sm-1" id="_icon_left">Иконка</div>
        <div class="col-sm-8" id="_note">Заметки</div>
        <div class="col-sm-3" id="_icon_right">Все заметки сохранены</div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" id="_add_note">

            <div class="input-group">
                <input type="text" class="form-control" id ="_go_form" placeholder="Новая заметка...">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="_go_btn">Go!</button>
                      </span>
            </div><!-- /input-group -->

        </div>   <!-- /.col-lg-6  id="_add_note" -->
        <div class="col-sm-3"></div>
    </div>

    <div class="row" id="_todo_container">
        <div class="col-sm-12">
            <ul class="_list_to_do">
                <li class = "_item">Начало славных дел</li>
            </ul>


        </div>
    </div>

</div>

</body>
</html>
