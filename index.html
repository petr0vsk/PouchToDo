<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список дел на базе PouchDB-CouchDB</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="js/pouchdb-3.2.1.min.js"></script>
   <script src="js/jquery-1.10.2.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
       <!--- PouchDB -->


   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/_my_utils.js"></script>
   <link rel="stylesheet" href="css/_my_style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">
    <!-- заголовок -->
    <div class="row" class="text-center" id="_head">
        <div class="col-sm-1" id="_icon_left">
            <button class="btn btn_default btn-lg _my_btn" >
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-sm-1" id="_note_left">
            <span>Заметки</span>
        </div>
        <div class="col-sm-10" class="text-right" id="_head_right">
            <span>Все заметки сохранены</span>
        <button class="btn btn_default btn-lg _my_btn" >
            <span class="glyphicon glyphicon glyphicon-repeat" aria-hidden="true"></span>
        </button>
        <button class="btn btn_default btn-lg _my_btn" >
             <span class="glyphicon glyphicon glyphicon-th-large" aria-hidden="true"></span>
         </button>

        </div>
    </div> <!-- /_head -->
    <!-- форма ввода новых дел -->
    <div class="row" id="_input">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" id="_input_form">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Новая заметка...">
                      <span class="input-group-btn" role ="group">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                      </span>
                            </div><!-- /input-group -->
            <div class="col-sm-3"></div>
        </div>
    </div>
    <!-- / форма ввода новых дел -->
    <!-- область размещения карточек с заметками -->
    <div class="row" id="_note">
        <div class="col-sm-12">

        </div>

    </div>
    <!-- / область размещения карточек с заметками -->



</div> <!-- end main ... container-fluid -->

</body>
</html>
